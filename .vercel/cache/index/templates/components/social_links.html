{% load static %}

<!-- Social Media Links Component - SPEC_05 Group A Task 4 -->
<div class="social-links" role="complementary" aria-label="Follow us on social media">
    <!-- Follow Us Text (Desktop Only) -->
    <span class="social-links__text" aria-hidden="true">Follow us</span>
    
    <!-- Social Media Icons -->
    <div class="social-links__container">
        <!-- Instagram -->
        <a href="https://www.instagram.com/saborconflow.dance/" 
           class="social-links__item social-links__item--instagram"
           aria-label="Follow us on Instagram - Opens in new window"
           target="_blank" 
           rel="noopener noreferrer"
           data-platform="instagram">
            <i class="fab fa-instagram" aria-hidden="true"></i>
            <span class="social-links__tooltip">Instagram</span>
        </a>
        
        <!-- Facebook -->
        <a href="https://www.facebook.com/profile.php?id=61575502290591" 
           class="social-links__item social-links__item--facebook"
           aria-label="Follow us on Facebook - Opens in new window"
           target="_blank" 
           rel="noopener noreferrer"
           data-platform="facebook">
            <i class="fab fa-facebook-f" aria-hidden="true"></i>
            <span class="social-links__tooltip">Facebook</span>
        </a>
        
        <!-- WhatsApp -->
        <a href="https://chat.whatsapp.com/GaZONDA1HgFG7C8djihJ1x" 
           class="social-links__item social-links__item--whatsapp"
           aria-label="Join our WhatsApp group - Opens in new window"
           target="_blank" 
           rel="noopener noreferrer"
           data-platform="whatsapp">
            <i class="fab fa-whatsapp" aria-hidden="true"></i>
            <span class="social-links__tooltip">WhatsApp</span>
        </a>
        
        <!-- Email Contact -->
        <a href="mailto:info@saborconflow.com?subject=Inquiry%20from%20Website" 
           class="social-links__item social-links__item--email"
           aria-label="Send us an email"
           data-platform="email">
            <i class="fas fa-envelope" aria-hidden="true"></i>
            <span class="social-links__tooltip">Email</span>
        </a>
    </div>
</div>
