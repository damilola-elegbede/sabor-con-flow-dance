{% extends 'base.html' %}
{% load static %}

{% block title %}Home - Sabor Con Flow{% endblock %}

{% block content %}
<div class="video-showcase">
    <div class="video-container">
        <video class="showcase-video" autoplay muted loop playsinline preload="metadata" poster="{% static 'images/dance-1.jpeg' %}">
            {% if hero_video_path %}
                {% if 'http' in hero_video_path %}
                    <source src="{{ hero_video_path }}" type="video/mp4">
                {% else %}
                    <source src="{% static hero_video_path %}" type="video/mp4">
                {% endif %}
            {% endif %}
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="video-container">
        <video class="showcase-video" autoplay muted loop playsinline preload="metadata" poster="{% static 'images/dance-3.jpeg' %}">
            {% if second_video_path %}
                {% if 'http' in second_video_path %}
                    <source src="{{ second_video_path }}" type="video/mp4">
                {% else %}
                    <source src="{% static second_video_path %}" type="video/mp4">
                {% endif %}
            {% endif %}
            Your browser does not support the video tag.
        </video>
    </div>
</div>

<div class="dance-photos">
    <div class="photo-container" style="aspect-ratio: 0.61;">
        <img src="{% static 'images/dance-1.jpeg' %}" alt="Technical Precision Cuban Dance" class="dance-photo">
    </div>
    <div class="photo-container" style="aspect-ratio: 0.61;">
        <img src="{% static 'images/dance-3.jpeg' %}" alt="Music Integration Cuban Dance" class="dance-photo">
    </div>
    <div class="photo-container" style="aspect-ratio: 0.61;">
        <img src="{% static 'images/dance-4.jpeg' %}" alt="Cuban Dance Training Boulder" class="dance-photo">
    </div>
</div>
{% endblock %}
