{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sabor Con Flow{% endblock %}</title>
    <link rel="icon" href="{% static 'images/Sabor Con Flow Logo.png' %}" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Raleway:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        body {
            background-color: #000;
            color: rgb(191, 170, 101);
        }
        .header {
            background-color: #000;
            border-bottom: 1px solid #333;
        }
        .nav a {
            color: rgb(191, 170, 101);
        }
        .footer {
            background-color: #000;
            border-top: 1px solid #333;
            margin-top: 50px;
        }
        .footer h3, .footer p, .footer a {
            color: rgb(191, 170, 101);
        }
        .alert {
            color: rgb(191, 170, 101);
        }
        .btn-primary {
            background-color: rgb(191, 170, 101);
            border-color: rgb(191, 170, 101);
        }
        .btn-primary:hover {
            background-color: rgb(171, 150, 81);
            border-color: rgb(171, 150, 81);
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="header">
        <button class="menu-toggle" aria-label="Toggle menu">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <nav class="nav">
            <a href="{% url 'core:home' %}"><span>Home</span></a>
            <a href="{% url 'core:events' %}"><span>Events</span></a>
            <a href="{% url 'core:pricing' %}"><span>Pricing</span></a>
            <a href="{% url 'core:contact' %}"><span>Contact</span></a>
        </nav>
        <div class="menu-overlay"></div>
    </div>

    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <div class="social-links">
                        <a href="https://www.instagram.com/saborconflow.dance/" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" class="social-icon"></a>
                        <a href="https://www.facebook.com/profile.php?id=61575502290591" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook" class="social-icon"></a>
                        <a href="https://chat.whatsapp.com/GaZONDA1HgFG7C8djihJ1x" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" class="social-icon"></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://js.stripe.com/v3/"></script>
    <script src="{% static 'js/main.js' %}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
