<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sabor con Flow Dance</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* Basic reset: Ensure html and body take full height and remove default margins/padding */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            /* Optional: Prevent scrollbars if content overflows slightly */
            overflow-x: hidden;
            font-family: 'Inter', sans-serif; /* Apply base font */
        }

        /* Style the body:
           - Set the background color to black.
           - Use Flexbox to arrange items vertically (column).
           - Distribute space between the first (top) and last (bottom) elements (space-between).
           - Center items horizontally (align-items).
           - Add padding top and bottom for spacing.
           - Ensure the body takes at least the full height of the viewport.
        */
        body {
            background-color: #000000; /* Black background */
            display: flex;
            flex-direction: column;      /* Stack children vertically */
            justify-content: space-between; /* Push logo to top, link group to bottom */
            align-items: center;         /* Center content horizontally */
            padding-top: 5vh;            /* Add 5% of viewport height as top padding */
            padding-bottom: 5vh;         /* Add 5% of viewport height as bottom padding */
            min-height: 100vh;            /* Minimum height is 100% of the viewport height */
            box-sizing: border-box;      /* Include padding in height calculation */
        }

        /* Style the main logo image */
        .main-logo {
            display: block;      /* Ensure the image behaves like a block element */
            /* Set maximum dimensions - doubled from previous size */
            max-width: 42%;      /* Max width relative to body (2 * 21%) */
            max-height: 36vh;    /* Max height relative to viewport (2 * 18vh) */
            height: auto;        /* Maintain the image's aspect ratio */
            /* margin-bottom removed, space-between handles vertical spacing */
        }

        /* Style the Instagram link container (<a> tag)
           - Use inline-flex to align icon and text side-by-side.
           - Align items vertically in the middle.
           - Add space between icon and text.
           - Set default text color and remove overall link underline.
        */
        .instagram-link {
            display: inline-flex; /* Align children (icon, text) inline */
            align-items: center;  /* Vertically align icon and text */
            gap: 8px;             /* Space between icon and text */
            color: #ffffff;       /* Default color (used by nothing directly now) */
            text-decoration: none; /* Remove overall underline from link */
            transition: opacity 0.3s ease; /* Smooth transition for hover effect */
        }

        /* Style the Instagram icon (Inline SVG - Gradient Version) */
        .instagram-icon {
            width: 32px;  /* Icon size */
            height: 32px; /* Icon size */
            /* Removed stroke/fill properties - colors are defined within the SVG */
            vertical-align: middle; /* Helps alignment with text */
            /* Transition applied to parent link hover */
        }

        /* Style the text next to the icon */
        .instagram-text {
            font-size: 1rem; /* Adjust font size as needed */
            line-height: 1; /* Ensure consistent line height */
            text-decoration: underline; /* Add underline specifically to the text */
            color: #CCA43D; /* Gold color matching the logo */
        }

        /* Change link appearance on hover */
        .instagram-link:hover {
             opacity: 0.85; /* Slightly fade the whole link (icon + text) on hover */
        }

    </style>
</head>
<body>
    <img src="Logos/Sabor Con Flow Logo.png" alt="Sabor con Flow Dance Logo" class="main-logo">

    <a href="https://www.instagram.com/saborconflow.dance/" target="_blank" rel="noopener noreferrer" class="instagram-link" aria-label="Sabor con Flow Dance Instagram Profile">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="instagram-icon">
          <defs>
            <linearGradient id="instaGradient" x1="0%" y1="100%" x2="100%" y2="0%">
              <stop offset="0%" stop-color="#FEDA75"/>   <stop offset="25%" stop-color="#F58529"/>  <stop offset="50%" stop-color="#DD2A7B"/>  <stop offset="75%" stop-color="#833AB4"/>  <stop offset="100%" stop-color="#405DE6"/> </linearGradient>
          </defs>
          <rect width="24" height="24" rx="6" ry="6" fill="url(#instaGradient)"/>
          <path fill="none" stroke="#ffffff" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"
                d="M12 16.14a4.14 4.14 0 100-8.28 4.14 4.14 0 000 8.28z"/>
          <circle fill="#ffffff" cx="17.3" cy="6.7" r="1.1"/>
          <rect x="3.5" y="3.5" width="17" height="17" rx="4" ry="4" fill="none" stroke="#ffffff" stroke-width="1.8"/>
        </svg>
        <span class="instagram-text">@saborconflow.dance</span>
    </a>

</body>
</html>
